{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section>
    <div class="hero-image">
        <div class="hero-text">
            <h2 class="card-body h3">Edit Recipe</h2>
        </div>
    </div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="profile-card">
                    <div class=card-body>
                        <form method="post" enctype="multipart/form-data" class="mt-4">
                            {{ form | crispy }}
                            {% csrf_token %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary my-4">Save</button>
                                <a href="{% url 'recipe_detail' recipe.slug  %}"
                                    class="cancel-link btn btn-delete">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
